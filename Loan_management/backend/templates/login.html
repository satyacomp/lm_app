<div id="login_form" class="d-flex align-items-center justify-content-center" style="height: 275px;">
<form class="px-4 py-3" action="/users/login" method="POST">
  {%csrf_token%}
      <div class="form-group">
        <input type="text" class="form-control" name="username" id="username" placeholder="User name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
<div class="w-25 mx-auto"><a href="/users/signup" class="link-dark" >New around here? Sign up</a></div>
<div class="w-25 mx-auto"><a href="#" class="link-danger" >Forgot password?</a></div>
