{% extends "base.html" %}
{% block content %}
<div class="card-body text-center">
    <h5>Borrower Details</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{% url 'users_list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
