{% extends "base.html" %}
{% block content %}
<div class="card-body text-center">
    <h4>Update User</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'users_list' %}">Close</a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
